<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the gender</title>

    <style>
        .container{
            background-color: aqua;
            height:300px;
            width: 25%;
            margin: auto;
            border: 2px dotted black;
        }
        h3{
            text-align: center;
        }
        .box{
            margin-top: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Guess Gender by Name</h3>
        Enter a Name: <input id="name" type="text">
        <button onclick="getName()" >Click</button>

        <div class="box">
            probably a : <span id="gender"></span>
        </div>

    </div>
  

    <script>
       

        const getName = ()=>{
            const nameField =document.getElementById('name');
            const name = nameField.value;
            nameField.value = '';
            const url = `https://api.genderize.io/?name=${name}`;
            fetch(url)
            .then(res => res.json())
            .then(data => showGender(data)); 
        }
        const showGender = data =>{
            const gender = document.getElementById('gender');
            gender.innerText = data.gender;
            
        }
    </script>

</body>
</html>
